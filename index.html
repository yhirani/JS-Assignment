<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question1</title>
    <script src="index_script.js"></script>
    <style>
        body{
            line-height: 30px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>SignUp Here</h1>

    <form onsubmit="return submitCheck(this)">
        <label class="labels" for="eduQual">Select Educational Qualification :- </label>
        <select class = "forms" id="eduQual"required>
            <option value="10th Pass">10th Pass</option>
            <option value="12th Pass">12th Pass</option>
            <option value="Graduate">Graduate</option>
            <option value="Post-Graduate">Post-Graduate</option>
            <option value="Doctorate">Doctorate</option>
        </select>
        <br>
        <label class="labels" for="phoneNo">Phone Number :- </label>
        <input class="forms" type="tel" value="+91" disabled>
        <input class = "forms" type="tel" id="phoneNo" pattern="[6-9][0-9]{9}" required title="Phone Number" placeholder="9999999999">
        <br>
        <label class="labels" for="age">Age :- </label>
        <input id="age" type="number" required>
        <br>
        <label class="labels" for="gender">Gender</label>
        <select class = "forms" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label class="labels" for="email">Email Address:- </label>
        <input type="email" name="email" id="email" required>
        <br>

        <label class="labels" for="pass">Enter password:- </label>
        <input type="password" name = "password1" id="pass" required>

        <br>

        <label class="labels" for="pass2">Confirm password:- </label>
        <input type="password" name = "password2" id="pass2" required>

        <br>

        <label class="labels" for="name">Enter Full Name:- </label>
        <input type="text" id="name" required>

        <br>

        <label class="labels" for="city">Enter City:- </label>
        <input type="text" id="city" required>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>


</body>
</html>
