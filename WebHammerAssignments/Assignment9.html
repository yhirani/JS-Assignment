<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment9</title>
</head>
<body>
    <img width="auto" height="400px" src="Images/1.jpg" alt="1st img" onmouseover="change1(this)" onmouseout="reset1(this)">
    <img width="auto" height="400px" src="Images/2.webp" alt="2nd img" onmouseover="change2(this)" onmouseout="reset2(this)">
    <img width="auto" height="400px" src="Images/3.jpg" alt="3rd img" onmouseover="change3(this)" onmouseout="reset3(this)">

    <script>
        function change1(x){
            x.src="11.jpg";
        }

        function reset1(x){
            x.src="1.jpg"
        }

        function change2(x){
            x.src="22.jpg";
        }

        function reset2(x){
            x.src="2.webp"
        }

        function change3(x){
            x.src="33.jpg";
        }

        function reset3(x){
            x.src="3.jpg"
        }
    </script>

</body>
</html>
